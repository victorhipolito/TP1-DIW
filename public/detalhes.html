    <script>
        let params = new URLSearchParams(location.search)
        let id = params.get('id')
        jogo = colecao.find(function (elem) { return elem.id == id})

        let idatual = document.getElementById("nontext")
        strInserirHTML = `<div class="col">
                            <div class="card h-100 border-white">
                                <img src="images/covers/v/${jogo.imagem}.png" class="card-img-top" alt="${jogo.nome}" style="padding: 10px; border-radius: 5px;">
                                <div class="card-body">
                                    <h2 class="card-title" style="text-align:center;">${jogo.nome}</h5>
                                </div>
                            </div>
                        </div>`
                  
        strInserirHTML += `<h4 id="downtxt">Nota: <b>${jogo.nota}</b></h4>`
        strInserirHTML += `<h4 id="downtxt">Horas Jogadas: <b>${jogo.horas}</b></h4>`
        strInserirHTML += `<h4 id="downtxt">Console: ${jogo.console}</h4>`
        idatual.innerHTML = strInserirHTML

        idatual = document.getElementById("analise")
        strInserirHTML = ``
        strInserirHTML += `<p id="sobre">Sobre o jogo: ${jogo.sobre}</p>`
        strInserirHTML += `<p id="txtanalise">${jogo.analise}</p>`
        strInserirHTML += `<hr><h2>Screenshots</h2>`
        strInserirHTML += `<div id="screenshots" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                    <img src="images/screenshots/${jogo.imagem}/1.png" class="d-block w-100" alt="Screenshot 1">
                                    </div>
                                    <div class="carousel-item">
                                    <img src="images/screenshots/${jogo.imagem}/2.png" class="d-block w-100" alt="Screenshot 2">
                                    </div>
                                    <div class="carousel-item">
                                    <img src="images/screenshots/${jogo.imagem}/3.png" class="d-block w-100" alt="Screenshot 3">
                                    </div>
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#screenshots" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#screenshots" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
